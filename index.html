        }

*/    		display: block;

    	}

    	}
        .in, .out {
            /*-webkit-animation-timing-function: ease-in-out;*/
            -webkit-animation-duration: 500ms !important;

<body>

    <!-- 公司介绍 -->

    <!-- 团队 -->
	<div data-role="page" id="pagethree" class="page">

	    <img id="three-0-2" class="content-img" src="static/images/03-2_02.png">

	  	<img id="three-1" class="p-intro" src="static/images/03_1_03.png">

    <!-- 理念 -->

    <!-- 合作品牌 -->

	  <div data-role="content">
	    <img id="five-1" class="content-img" src="static/images/05_03.png">

	    	<img id="five-2" class="logo" src="static/images/05_07.png">
	    	<img id="five-3" class="logo" src="static/images/05_1_03.png">	
	    	<img id="five-4" class="logo" src="static/images/05_10.png">

    <!-- 联系方式 -->

	  <div data-role="content">
	    <img id="six-1" class="content-img" src="static/images/06_03.png">
	    <img id="six-2" class="content-img" src="static/images/06_06.png">
	    <img id="six-3" class="content-img" src="static/images/06_08.png">

<!--     <audio autoplay="autoplay">
        <source src="static/media/H5musics.mp3" type="audio/mpeg" />

	<script type="text/javascript" src="static/js/lib/jquery-1.11.2.min.js?ver=547d8673"></script>
    <script type="text/javascript" src="static/js/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js?ver=547d8673"></script>
    <!--script type="text/javascript" src="static/js/lib/iscroll.js?ver=547d8673"></script-->
    <script type="text/javascript" src="static/js/pages/swipe.js?ver=547d8673"></script>
    <!--script type="text/javascript" src="static/js/pages/index.js?ver=547d8673"></script-->
    <script type="text/javascript">
        var ptSwipe = 0;
    	$('#pageone').on('swipeup',function(){
    		$.mobile.changePage("#pagetwo", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
    		$.mobile.changePage("#pagesix", { transition: "slidedown" } );    	
    	});
    	$('#pagetwo').on('swipeup',function(){
            ptSwipe=0;
    		$.mobile.changePage("#pagethree", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
    		$.mobile.changePage("#pageone", { transition: "slidedown" } );    	
    	});
    	$('#pagethree').on('swipeup',function(){
            ptSwipe++;
            // alert(ptSwipe);
            if(ptSwipe == 3){
                $.mobile.changePage("#pagefour", { transition: "slideup" } );       
            }else if(ptSwipe == 1){
                for(var i=4; i<=6; i++){
                    $('#three-'+i).show().css({'top': '120%'});
                    // $('#three-'+i).css({'left': '-3000px'});

                    var topMap = {
                        '4' : 175,
                        '5' : 285,
                        '6' : 395,
                    }                                        
                    $('#three-'+i).delay( 300*(i-3) ).animate({top: topMap[i]+"px"});
                    $('#three-'+(i-3)).fadeOut(400);
                    // $('#three-'+(i-3)).delay( 300*(i-3) ).animate({top: "40px"}, 'slow');
                    // $('#three-'+i).delay( 500*(i-3) ).css({top: topMap[i]+"px"}).animate({left: "50%"});
                    // $('#three-'+(i-3)).delay( 500*(i-3) ).animate({left: "-3000px"});

                }                 
            }else if(ptSwipe == 2){
                $('#three-7').show().css({'top': '120%'});
                $('#three-7').delay( 700 ).animate({top: "175px"});
                for(var i=4; i<=6; i++){
                    // $('#three-'+i).delay( 300*(i-3) ).animate({left: "-3000px"});
                    // $('#three-'+i).delay( 300*(i-3) ).animate({top: "40px"}, 'slow');
                    $('#three-'+i ).fadeOut(400);
                }
               
            }
    	}).on('swipedown',function(){
            ptSwipe=0;
    		$.mobile.changePage("#pagetwo", { transition: "slidedown" } );    	
    	});
    	$('#pagefour').on('swipeup',function(){
            ptSwipe=0;
    		$.mobile.changePage("#pagefive", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
            ptSwipe=0;
    		$.mobile.changePage("#pagethree", { transition: "slidedown" } );    	
    	});
    	$('#pagefive').on('swipeup',function(){
    		$.mobile.changePage("#pagesix", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
    		$.mobile.changePage("#pagefour", { transition: "slidedown" } );    	
    	});
    	$('#pagesix').on('swipeup',function(){
    		$.mobile.changePage("#pageone", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
    		$.mobile.changePage("#pagefive", { transition: "slidedown" } );    	
    	});


        var delay = 800, duration=200;
    	$('#logo').slideUp( 300 ).delay( 300 ).fadeIn( 800 );
    	$( window ).hashchange(function() {
    		var hash = location.hash;
    		// alert(hash);
    		if(hash == ''){
                $('#logo').hide();
    			$('#logo').delay( 800 ).fadeIn( 800 );
    		}else if(hash == '#pagetwo'){
                $('#two-1').css({'top': '-20px'}).hide();
                $('#two-1').delay(delay).fadeIn( 500 );
    			for(var i=2; i<=3; i++){
                    // $('#two-'+i).css({'left': '50%'});
                    var top = 0;
                    if(i==1){
                        top = -20;
                    }else if(i == 2){
                        top = 160;
                    }else if(i == 3){
                        top = 300;
                    }
    				// $('#two-'+i).delay( delay+duration*i ).animate({top: top+"px"});
                    $('#two-'+i).hide().css({top: top+"px"});
                    $('#two-'+i).delay( delay-200+duration*i ).fadeIn( 400 );
    			}    		
    		}else if(hash == '#pagethree'){
                $('#three-0-1').delay( 200 ).animate({top: "10px"});
                $('#three-0-2').delay( 300 ).animate({top: "90px"});
                var swipe = 0;
                // $('#three-7').css({'left': '-3000px'});
                $('#three-7').css({'top': '120%'});
                for(var i=1; i<=3; i++){
                    $('#three-'+i).css({'top': '120%', 'left': '50%'});
                    var topMap = {
                        '1' : 175,
                        '2' : 285,
                        '3' : 395,
                        '4' : 300,
                        '5' : 360
                    }                                        
                    $('#three-'+i).delay( delay+duration*i ).animate({top: topMap[i]+"px"});
                }
            }else if(hash == '#pagefour'){
    			for(var i=1; i<=3; i++){
    				$('#four-'+i).css({'top': '100%'});
                    var top = 0;
                    if(i==1){
                        top = 60;
                    }else if(i == 2){
                        top = 170;
                    }else if(i == 3){
                        top = 400;
                    }
                    $('#four-'+i).delay( delay+duration*i ).animate({top: top+"px"});

    			}
    		}else if(hash == '#pagefive'){
                for(var i=1; i<=5; i++){
                    $('#five-'+i).css({'top': '100%'});
                    var topMap = {
                        '1' : 60,
                        '2' : 170,
                        '3' : 222,
                        '4' : 274,
                        '5' : 326

                    }                    
                    $('#five-'+i).delay( delay+duration*i ).animate({top: topMap[i]+"px"});

                }
            }else if(hash == '#pagesix'){
    			for(var i=1; i<=6; i++){
    				$('#six-'+i).slideUp( 300 ).delay( delay+duration*i ).fadeIn( 400 );
    			}
    		}
    	})
    </script>


</body>
</html>
