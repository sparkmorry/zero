<body>

	<script type="text/javascript" src="static/js/lib/jquery-1.11.2.min.js?ver=547d8673"></script>
    <script type="text/javascript" src="static/js/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js?ver=547d8673"></script>
    <script type="text/javascript" src="static/js/lib/iscroll.js?ver=547d8673"></script>
    <script type="text/javascript" src="static/js/pages/swipe.js?ver=547d8673"></script>
    <!--script type="text/javascript" src="static/js/pages/index.js?ver=547d8673"></script-->
    <script type="text/javascript">
    	$('#pageone').on('swipeup',function(){
    		$.mobile.changePage("#pagetwo", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
    		$.mobile.changePage("#pagesix", { transition: "slidedown" } );    	
    	});
    	$('#pagetwo').on('swipeup',function(){
    		$.mobile.changePage("#pagethree", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
    		$.mobile.changePage("#pageone", { transition: "slidedown" } );    	
    	});
    	$('#pagethree').on('swipeup',function(){
    		$.mobile.changePage("#pagefour", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
    		$.mobile.changePage("#pagetwo", { transition: "slidedown" } );    	
    	});
    	$('#pagefour').on('swipeup',function(){
    		$.mobile.changePage("#pagefive", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
    		$.mobile.changePage("#pagethree", { transition: "slidedown" } );    	
    	});
    	$('#pagefive').on('swipeup',function(){
    		$.mobile.changePage("#pagesix", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
    		$.mobile.changePage("#pagefour", { transition: "slidedown" } );    	
    	});
    	$('#pagesix').on('swipeup',function(){
    		$.mobile.changePage("#pageone", { transition: "slideup" } );    	
    	}).on('swipedown',function(){
    		$.mobile.changePage("#pagefive", { transition: "slidedown" } );    	
    	});


    	$('#logo').slideUp( 300 ).delay( 300 ).fadeIn( 800 );
    	$( window ).hashchange(function() {
    		var hash = location.hash;
    		// alert(hash);
    		if(hash == ''){
                $('#logo').hide();
    			$('#logo').delay( 300 ).fadeIn( 800 );
    		}else if(hash == '#pagetwo'){
    			for(var i=1; i<=3; i++){
                    $('#two-'+i).css({'top': '100%'});
                    var top = 0;
                    if(i==1){
                        top = -20;
                    }else if(i == 2){
                        top = 160;
                    }else if(i == 3){
                        top = 300;
                    }
    				$('#two-'+i).delay( 500*i ).animate({top: top+"px"});
    			}    		
    		}else if(hash == '#pagefour'){
    			for(var i=1; i<=3; i++){
    				$('#four-'+i).css({'top': '100%'});
                    var top = 0;
                    if(i==1){
                        top = 60;
                    }else if(i == 2){
                        top = 170;
                    }else if(i == 3){
                        top = 400;
                    }
                    $('#four-'+i).delay( 500*i ).animate({top: top+"px"});

    			}
    		}else if(hash == '#pagefive'){
                for(var i=1; i<=5; i++){
                    $('#five-'+i).css({'top': '100%'});
                    var topMap = {
                        '1' : 60,
                        '2' : 180,
                        '3' : 240,
                        '4' : 300,
                        '5' : 360

                    }                    
                    $('#five-'+i).delay( 500*i ).animate({top: topMap[i]+"px"});

                }
            }else if(hash == '#pagesix'){
    			for(var i=1; i<=6; i++){
    				$('#six-'+i).slideUp( 300 ).delay( 300*i ).fadeIn( 400 );
    			}
    		}
    	})
    </script>
